<!DOCTYPE html>
<html lang="en_US">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>YE OR TAY?</title>
</head>

<body>
  <div class="bg">
    <div class="bg-text">
      <h1>YE OR TAY</h1>
      <div class="splash">
        <h2>Can you guess who said what?</h2>
        <button id="btn" type="click">Get random quote</button>
      </div>
      <div class="yeOrTay">
        <div class="showQuote"></div>
        <button id="btnTay" type="click">TAY</button>
        <button id="btnYe" type="click">YE</button>
      </div>
      <div class="showTayAnswer">CORRECT! You are never, ever, ever, ever getting one of these wrong.</div>
      <div class="showYeAnswer">CORRECT! You are a GENIUS.</div>
      <div class="yaGoofed">IMMA LET YOU FINISH, BUT... YA GOOFED!</div>
      <button id="btnReset" onClick="window.location.reload();">Try Again</button>
    </div>
  </div>
</body>
</html>
